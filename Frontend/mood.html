<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Images/mood.jpg') no-repeat center center fixed; 
            background-size: cover;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        .question {
            font-size: 18px;
            margin: 15px 0;
            font-weight: bold;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #1dd1a1;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }
        .btn {
            background-color: #1dd1a1;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1b9071;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåø Mood Calculator üåø</h1>
        <form id="moodForm">
            <div class="question">
                1. How do you feel today?  
                <select id="q1">
                    <option value="5">Very Happy üòä</option>
                    <option value="4">Content üôÇ</option>
                    <option value="3">Neutral üòê</option>
                    <option value="2">Sad ‚òπÔ∏è</option>
                    <option value="1">Very Stressed üòû</option>
                </select>
            </div>
            <div class="question">
                2. How was your sleep last night?  
                <select id="q2">
                    <option value="5">Great üò¥</option>
                    <option value="4">Good</option>
                    <option value="3">Okay</option>
                    <option value="2">Poor</option>
                    <option value="1">Very bad</option>
                </select>
            </div>
            <div class="question">
                3. How is your energy level?  
                <select id="q3">
                    <option value="5">Very High ‚ö°</option>
                    <option value="4">Good</option>
                    <option value="3">Normal</option>
                    <option value="2">Low</option>
                    <option value="1">Very Tired üí§</option>
                </select>
            </div>
            <div class="question">
                4. How are you handling stress today?  
                <select id="q4">
                    <option value="5">Very Well üåà</option>
                    <option value="4">Okay</option>
                    <option value="3">Somewhat Stressed</option>
                    <option value="2">Struggling</option>
                    <option value="1">Very Overwhelmed üòì</option>
                </select>
            </div>
            <div class="question">
                5. Do you feel motivated today?  
                <select id="q5">
                    <option value="5">Extremely Motivated üî•</option>
                    <option value="4">Motivated</option>
                    <option value="3">Neutral</option>
                    <option value="2">Unmotivated</option>
                    <option value="1">Not at all üòû</option>
                </select>
            </div>
            <button type="button" onclick="calculateMood()">Calculate Mood</button>
        </form>
        <div id="result"></div>
    </div>
    <div style="display: flex; justify-content: center;">
        <button class="btn" onclick="window.location.href='home.html'">Back</button>
    </div>
    

    <script>
        function calculateMood() {
            let q1 = parseInt(document.getElementById("q1").value);
            let q2 = parseInt(document.getElementById("q2").value);
            let q3 = parseInt(document.getElementById("q3").value);
            let q4 = parseInt(document.getElementById("q4").value);
            let q5 = parseInt(document.getElementById("q5").value);

            let totalScore = q1 + q2 + q3 + q4 + q5;
            let moodMessage = "";
            let moodColor = "";

            if (totalScore >= 21) {
                moodMessage = "üåü You are feeling AMAZING today! Keep shining! üåü";
                moodColor = "#1dd1a1";
            } else if (totalScore >= 18 && totalScore <=21) {
                moodMessage = "üòä You are in a good mood. Enjoy your day!";
                moodColor = "#54a0ff";
            } else if (totalScore >= 15 && totalScore <=18) {
                moodMessage = "üòê You are feeling neutral. Take some time to relax.";
                moodColor = "#feca57";
            } else if (totalScore >= 10 && totalScore <=15) {
                moodMessage = "üòû You seem a bit down. Try some relaxation techniques.";
                moodColor = "#ff9f43";
            } else {
                moodMessage = "üíî You seem very stressed. Consider reaching out for support.";
                moodColor = "#ff6b6b";
            }

            document.getElementById("result").textContent = moodMessage;
            document.getElementById("result").style.color = moodColor;
        }
    </script>
</body>
</html>
